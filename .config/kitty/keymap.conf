clear_all_shortcuts yes

# https://sw.kovidgoyal.net/kitty/actions/

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+n new_os_window
map ctrl+shift+w close_tab
map ctrl+t new_tab_with_cwd
map ctrl+l next_tab
map ctrl+j previous_tab
# map ctrl+\ select_tab
map ctrl+shift+l move_tab_forward
map ctrl+shift+j move_tab_backward
map ctrl+, load_config_file
map ctrl+shift+alt+, debug_config
map ctrl+shift+, set_tab_title " "
map ctrl+equal change_font_size all +2.0
map ctrl+minus change_font_size all -2.0
map ctrl+down launch --cwd=current
map ctrl+w close_window
map ctrl+d next_window
map ctrl+e previous_window
map ctrl+z toggle_layout stack
map ctrl+shift+h show_scrollback
map ctrl+f5 load_config_file

# kitty +kitten show_key

# shift-space -> ctrl-space
map shift+space send_text all \x00

