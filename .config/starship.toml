"$schema" = 'https://starship.rs/config-schema.json'

[aws]
disabled = true

[azure]
disabled = true

[cmd_duration]
disabled = true

[package]
disabled = true

[battery]
disabled = true

[directory]
style = 'bright-black bold'

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = 'bold bright-black'
ahead = '⇡'
behind = '⇣'
stashed = ''
up_to_date = ''
diverged = 'ʏ'
conflicted = 'C'
deleted = 'D'
renamed = 'R'
modified = '!'
staged = '+'
untracked = '?'
ignore_submodules = true

[git_state]
rebase = 'REBASING'
merge = 'MERGING'
revert = 'REVERTING'
cherry_pick = 'CHERRY-PICKING'
bisect = 'BISECTING'
style = 'bold bright-black'
format = '([$state( $progress_current/$progress_total)]($style) )'

[git_branch]
format = '⋅ [$symbol$branch(:$remote_branch)]($style) '
symbol = ' '
style = 'bold blue'

[python]
pyenv_version_name = true
pyenv_prefix = ''
format = '⋅ [${symbol}${pyenv_prefix}(${version} )]($style)[($virtualenv )](bold bright-black)'
version_format = 'v${raw}'
style = 'blue bold'
symbol = 'Python '

[rust]
format = '⋅ [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'Rust '
style = 'bold blue'
detect_extensions = ['rs']
detect_files = ['Cargo.toml']
detect_folders = []

[java]
format = '⋅ [$symbol($version )]($style)'
version_format = 'v${raw}'
style = 'bold blue'
symbol = 'Java '
detect_extensions = [
    'java',
    'class',
    'jar',
    'gradle',
    'clj',
    'cljc',
]
detect_files = [
    'pom.xml',
    'build.gradle.kts',
    'build.sbt',
    '.java-version',
    'deps.edn',
    'project.clj',
    'build.boot',
]
detect_folders = []

[kotlin]
format = '⋅ [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'Kotlin '
style = 'bold blue'
kotlin_binary = 'kotlin'
detect_extensions = [
    'kt',
    'kts',
]
detect_files = []
detect_folders = []

[gradle]
format = "⋅ [$symbol($version )]($style)"
version_format = "v${raw}"
symbol = "Gradle "
style = "blue bold"
recursive = false
detect_extensions = [
    "gradle",
    "gradle.kts",
]
detect_files = []
detect_folders = ["gradle"]


[c]
format = '⋅ [($name )($version )]($style)'
version_format = 'v${raw}'
style = 'blue bold'
symbol = 'C '
detect_extensions = [
    'c',
    'h',
]
detect_files = []
detect_folders = []
commands = [
    [
        'cc',
        '--version',
    ],
    [
        'gcc',
        '--version',
    ],
    [
        'clang',
        '--version',
    ],
]

[cmake]
format = '⋅ [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'CMake '
style = 'bold blue'
detect_extensions = []
detect_files = [
    'CMakeLists.txt',
    'CMakeCache.txt',
]

[golang]
format = '⋅ [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'Go '
style = 'bold blue'
detect_extensions = ['go']
detect_files = [
    'go.mod',
    'go.sum',
    'go.work',
    'glide.yaml',
    'Gopkg.yml',
    'Gopkg.lock',
    '.go-version',
]
detect_folders = ['Godeps']

[nix_shell]
format = '⋅ [$symbol$state( \($name\))]($style)'
symbol = 'Nix '
style = 'bold blue'
impure_msg = 'impure'
pure_msg = 'pure'

[lua]
format = '⋅ [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'Lua '
style = 'bold blue'
lua_binary = 'lua'
detect_extensions = ['lua']
detect_files = ['.lua-version']
detect_folders = ['lua']

[nodejs]
format = '⋅ [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'Node '
style = 'bold blue'
detect_extensions = [
    'js',
    'mjs',
    'cjs',
    'ts',
    'mts',
    'cts',
]
detect_files = [
    'package.json',
    '.node-version',
    '.nvmrc',
]
detect_folders = ['node_modules']

[swift]
format = '⋅ [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'Swift '
style = 'bold blue'
detect_extensions = ['swift']
detect_files = ['Package.swift']
detect_folders = []

[ruby]
format = '⋅ [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'Ruby '
style = 'bold blue'
detect_extensions = ['rb']
detect_files = [
    'Gemfile',
    '.ruby-version',
]
detect_folders = []
detect_variables = [
    'RUBY_VERSION',
    'RBENV_VERSION',
]

[zig]
format = '⋅ [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'Zig '
style = 'bold blue'
detect_extensions = ['zig']
detect_files = []
detect_folders = []

# https://starship.rs/config/#custom-commands
# https://github.com/starship/starship/discussions/1252

[custom.osx]
command = 'echo $(arch)'
symbol = ' '
format = '⋅ [$symbol($output )]($style)'
style = 'bold bright-black'
when = '[[ "$(uname)" == "Darwin" ]]'

[custom.linux]
command = 'echo $(arch)'
symbol = ' '
format = '⋅ [$symbol($output )]($style)'
style = 'bold bright-black'
when = '[[ "$(uname)" == "Linux" ]]'

[custom.ssh_remote_conn]
description = "show number of remote ssh connections"
command = "w -h | awk '{print $6}' | grep 'sshd' | wc -l"
when = "w -h | awk '{print $6}' | grep 'sshd' | wc -l | xargs -I{} -- test {} -gt 0"
symbol = "SSH "
format = '⋅ [$symbol($output )]($style)'
style = "bold grey"
